<!doctype html>
<html lang="en">

    <head>
        
        <title>Meter Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="meter.js"></script>
        
    </head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
  <a class="navbar-brand" href="#">ElectroGrid - Meter Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>
      
      
    </ul>
    
  </div>
</nav>


<div class="container">

		<div class="row" style="margin:10px">
			<div class="col-md-6">
				<div class="card">
				  <div class="card-header bg-primary">
				    VIEW METERS
				  </div>
				  <div class="card-body">
				   
				    <button class="btn btn-block btn-dark" onclick="getDetails()">VIEW ALL</button>
				  </div>
				  <div class="card-footer">
				  	<table class="table table-bordered table-striped table-hover" id="all_meters">
						<thead>
							<tr>
								<th>Meter ID</th>
								<th>User ID</th>
								<th>Address</th>
								<th>Date</th>
								<th>Units</th>
							</tr>
						</thead>
						<tbody>
						
						</tbody>
					</table>
				  </div>
				</div>
    
			    
			   
				
				
					
				</div>
				<div class="col-md-6">
				<div class="card">
				  <div class="card-header bg-warning">
				    VIEW METER BY ID
				  </div>
				  <div class="card-body">
				  <div id="error_msg">
				  	
				  </div>
				    <div class="form-group">
					    <label for="exampleInputPassword1">Enter Meter Id</label>
					    <input type="text" class="form-control" id="meter_id" placeholder="Meter Id">
				  	</div>
				    <button class="btn btn-block btn-dark" onclick="getDetailsById()">VIEW METER</button>
				  </div>
				  <div class="card-footer">
				  	<table class="table table-bordered table-striped table-hover" id="one_meter">
						<thead>
							<tr>
								<th>Meter ID</th>
								<th>User ID</th>
								<th>Address</th>
								<th>Date</th>
								<th>Units</th>
							</tr>
						</thead>
						<tbody>
						
						</tbody>
					</table>
				  </div>
				</div>
				</div>
			</div>
			<div class="row" style="margin:10px">
			<div class="col-md-6">
				<div class="card">
				  <div class="card-header bg-success">
				    INSERT METERS TO ELECTROGRID
				  </div>
				  <div class="card-body">
				  <div id="pro_add_msg">
				  	
				  </div>
				    <div class="form-group">
					    <label for="exampleInputPassword1">Enter Meter ID</label>
					    <input type="text" class="form-control" id="meter_id" placeholder="Meter ID">
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputPassword1">Enter User ID</label>
					    <input type="text" class="form-control" id="user_id" placeholder="User ID">
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputPassword1">Enter Address</label>
					    <input type="text" class="form-control" id="address" placeholder="Address">
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputPassword1">Enter Date</label>
					    <input type="date" class="form-control" id="date" placeholder="Meter Date">
				  	</div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Enter Units</label>
					    <input type="text" class="form-control" id="units" placeholder="No. of Units">
				  	</div>
					  
					<button class="btn btn-block btn-dark" onclick="addMeters()">ADD NEW METER</button>
				  </div>
				  
				</div>
    
			    
			   
				
				
					
				</div>
				<div class="col-md-6">
				<div class="card">
				  <div class="card-header bg-danger">
				    REMOVE METER BY ID
				  </div>
				  <div class="card-body">
				  <div id="pro_del_msg">
				  	
				  </div>
				    <div class="form-group">
					    <label for="exampleInputPassword1">Enter meter Id</label>
					    <input type="text" class="form-control" id="del_meter_id" placeholder="Meter Id">
				  	</div>
				    <button class="btn btn-block btn-dark" onclick="removeMeterById()">DELETE METER</button>
				  </div>
				  
				</div>
				</div>
			</div>
		</div>
</body>
    

</html>
